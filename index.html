<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Random Traveler Encounter Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #2c1810 0%, #1a0f07 100%);
            color: #e8d5b7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #d4af37;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
        }

        h1 {
            text-align: center;
            color: #d4af37;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .subtitle {
            text-align: center;
            color: #b8860b;
            font-style: italic;
            margin-bottom: 30px;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: 2px solid #d4af37;
            background: linear-gradient(145deg, #3c2f2f, #2c1810);
            color: #e8d5b7;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn:hover {
            background: linear-gradient(145deg, #d4af37, #b8860b);
            color: #1a0f07;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        select, input[type="range"] {
            padding: 10px;
            border: 2px solid #d4af37;
            background: #2c1810;
            color: #e8d5b7;
            border-radius: 5px;
            font-size: 1em;
        }

        select:focus, input[type="range"]:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        .range-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }

        .range-value {
            min-width: 40px;
            text-align: center;
            font-weight: bold;
            color: #d4af37;
        }

        .status {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .status.loading {
            background: rgba(212, 175, 55, 0.2);
            color: #d4af37;
        }

        .status.error {
            background: rgba(255, 107, 53, 0.2);
            color: #ff6b35;
            border: 1px solid #ff6b35;
        }

        .encounter-result {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #8b4513;
            border-radius: 10px;
            padding: 25px;
            margin-top: 30px;
            min-height: 200px;
            display: none;
        }

        .encounter-title {
            font-size: 1.8em;
            color: #ff6b35;
            margin-bottom: 15px;
            text-align: center;
            border-bottom: 2px solid #ff6b35;
            padding-bottom: 10px;
        }

        .encounter-details {
            line-height: 1.6;
            font-size: 1.1em;
        }

        .dice-roll {
            color: #d4af37;
            font-weight: bold;
            font-size: 1.2em;
            margin: 10px 0;
            padding: 10px;
            background: rgba(212, 175, 55, 0.1);
            border-radius: 5px;
            border-left: 4px solid #d4af37;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
            padding: 15px;
            background: rgba(139, 69, 19, 0.2);
            border-radius: 8px;
        }

        .stat-item {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            color: #b8860b;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.3em;
            font-weight: bold;
            color: #e8d5b7;
        }

        .hooks {
            margin-top: 15px;
            padding: 15px;
            background: rgba(0, 100, 0, 0.2);
            border-radius: 8px;
            border-left: 4px solid #90ee90;
        }

        .hooks h4 {
            color: #90ee90;
            margin-bottom: 10px;
        }

        .hooks ul {
            list-style: none;
            padding-left: 0;
        }

        .hooks li {
            padding: 5px 0;
            position: relative;
            padding-left: 20px;
        }

        .hooks li:before {
            content: "‚ú¶";
            position: absolute;
            left: 0;
            color: #90ee90;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ§Ô∏è Wanderer's Encounter</h1>
        <p class="subtitle">Roll for random travelers, merchants, and foes on the road</p>
        
        <div class="status" id="status"></div>
        
        <div class="controls">
            <button class="btn" onclick="generateEncounter()" id="rollBtn">üé≤ Roll Encounter</button>
            <button class="btn" onclick="clearEncounter()">üßπ Clear</button>
            
            <div class="range-container">
                <label for="partySize">Party Size:</label>
                <input type="range" id="partySize" min="1" max="8" value="4" onchange="updatePartySize()">
                <span class="range-value" id="partySizeValue">4</span>
            </div>
            
            <select id="terrain">
                <option value="road">Highway/Road</option>
                <option value="forest">Forest/Woods</option>
                <option value="mountain">Mountains</option>
                <option value="swamp">Swamp/Marsh</option>
                <option value="desert">Desert</option>
                <option value="coastal">Coastal/River</option>
            </select>
        </div>

        <div class="encounter-result" id="encounterResult">
            <div class="encounter-title" id="encounterTitle"></div>
            <div class="dice-roll" id="diceRoll"></div>
            <div class="encounter-details" id="encounterDetails"></div>
            <div class="stats" id="encounterStats"></div>
            <div class="hooks" id="encounterHooks" style="display: none;"></div>
        </div>
    </div>

    <script>
        let encounterData = null;

        // Load JSON data
        async function loadEncounters() {
            const status = document.getElementById('status');
            const rollBtn = document.getElementById('rollBtn');
            
            try {
                status.textContent = 'Loading encounters...';
                status.className = 'status loading';
                rollBtn.disabled = true;

                const response = await fetch('encounters.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                encounterData = await response.json();
                status.textContent = `Loaded ${Object.keys(encounterData).join(', ')} encounter types`;
                status.className = 'status loading';
                rollBtn.disabled = false;
                status.style.display = 'none';
            } catch (error) {
                console.error('Error loading encounters:', error);
                status.textContent = `Error loading encounters.json: ${error.message}. Using fallback data.`;
                status.className = 'status error';
                rollBtn.disabled = false;
                loadFallbackData();
            }
        }

        // Fallback data if JSON fails to load
        function loadFallbackData() {
            encounterData = {
                friendly: { base: [{type: "merchant", desc: "merchant", goods: "goods"}] },
                neutral: { base: [{type: "traveler", desc: "traveler", goods: "supplies"}] },
                suspicious: { base: [{type: "thief", desc: "thief", goods: "stolen"}] },
                hostile: { base: [{type: "bandit", desc: "bandits", monsters: "Bandit", cr: 0.125, num: "4d4"}] }
            };
        }

        // Update party size display
        function updatePartySize() {
            const slider = document.getElementById('partySize');
            const valueSpan = document.getElementById('partySizeValue');
            valueSpan.textContent = slider.value;
        }

        function rollDice(sides = 20) {
            return Math.floor(Math.random() * sides) + 1;
        }

        function getEncountersByType(type, terrain) {
            const category = encounterData[type];
            if (!category) return [];
            
            let allEncounters = [...(category.base || [])];
            
            // Add terrain-specific encounters
            const terrainSpecific = category[terrain];
            if (terrainSpecific && terrainSpecific.length > 0) {
                allEncounters = [...allEncounters, ...terrainSpecific];
            }
            
            return allEncounters;
        }

        async function generateEncounter() {
            if (!encounterData) {
                alert('Encounters not loaded yet! Please wait...');
                return;
            }

            const partySize = parseInt(document.getElementById('partySize').value);
            const terrain = document.getElementById('terrain').value;
            const resultDiv = document.getElementById('encounterResult');
            const titleDiv = document.getElementById('encounterTitle');
            const rollDiv = document.getElementById('diceRoll');
            const detailsDiv = document.getElementById('encounterDetails');
            const statsDiv = document.getElementById('encounterStats');
            const hooksDiv = document.getElementById('encounterHooks');

            // Roll for encounter type (1d20)
            const encounterRoll = rollDice(20);
            rollDiv.textContent = `üé≤ Encounter Roll: ${encounterRoll} (d20)`;

            let title = '';
            let details = '';
            let statsHTML = '';
            let hooksHTML = '';

            // Determine encounter based on roll
            let encounterType, encounter;
            if (encounterRoll <= 5) {
                encounterType = 'friendly';
                const encounters = getEncountersByType('friendly', terrain);
                encounter = encounters[Math.floor(Math.random() * encounters.length)];
                title = `üëã Friendly Traveler: ${encounter.type}`;
                details = generateFriendlyDetails(encounter, partySize);
                hooksHTML = generateHooksHTML(encounter.hooks || []);
            } else if (encounterRoll <= 10) {
                encounterType = 'neutral';
                const encounters = getEncountersByType('neutral', terrain);
                encounter = encounters[Math.floor(Math.random() * encounters.length)];
                title = `‚öñÔ∏è Neutral Traveler: ${encounter.type}`;
                details = generateNeutralDetails(encounter, partySize);
                hooksHTML = generateHooksHTML(encounter.hooks || []);
            } else if (encounterRoll <= 15) {
                encounterType = 'suspicious';
                const encounters = getEncountersByType('suspicious', terrain);
                encounter = encounters[Math.floor(Math.random() * encounters.length)];
                title = `‚ö†Ô∏è Suspicious Traveler: ${encounter.type}`;
                details = generateSuspiciousDetails(encounter, partySize);
                hooksHTML = generateHooksHTML(encounter.hooks || []);
            } else {
                encounterType = 'hostile';
                const encounters = getEncountersByType('hostile', terrain);
                encounter = encounters[Math.floor(Math.random() * encounters.length)];
                title = `‚öîÔ∏è Hostile Encounter: ${encounter.type}`;
                details = generateHostileDetails(encounter, partySize);
                statsHTML = generateCombatStats(encounter);
                hooksHTML = generateHooksHTML(encounter.hooks || []);
            }

            titleDiv.textContent = title;
            detailsDiv.innerHTML = details;
            statsDiv.innerHTML = statsHTML;
            
            if (hooksHTML) {
                hooksDiv.innerHTML = hooksHTML;
                hooksDiv.style.display = 'block';
            } else {
                hooksDiv.style.display = 'none';
            }
            
            resultDiv.style.display = 'block';
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        }

        function generateFriendlyDetails(encounter, partySize) {
            const greetings = [
                "They wave enthusiastically and call out greetings!",
                "They approach with smiles and offers of trade!",
                "They seem genuinely happy to see other travelers!"
            ];
            
            return `
                <p><strong>${encounter.desc.charAt(0).toUpperCase() + encounter.desc.slice(1)}</strong></p>
                <p><em>${greetings[Math.floor(Math.random() * greetings.length)]}</em></p>
                <p>They offer to trade their <strong>${encounter.goods}</strong> and share rumors of the road ahead. 
                They're willing to ${partySize > 3 ? 'join your party temporarily' : 'travel with you briefly'} 
                and might have useful information about local dangers.</p>
            `;
        }

        function generateNeutralDetails(encounter, partySize) {
            return `
                <p><strong>${encounter.desc.charAt(0).toUpperCase() + encounter.desc.slice(1)}</strong></p>
                <p>They're neither friendly nor hostile, but might have information to trade. 
                Roll <strong>Persuasion (DC 12)</strong> to gain their trust, or 
                <strong>Insight (DC 13)</strong> to detect if they're hiding something.</p>
                <p>They carry <strong>${encounter.goods}</strong>.</p>
            `;
        }

        function generateSuspiciousDetails(encounter, partySize) {
            return `
                <p><strong>${encounter.desc.charAt(0).toUpperCase() + encounter.desc.slice(1)}</strong></p>
                <p><strong>Insight check (DC 14)</strong> reveals they're not what they seem. 
                They might be casing your group for robbery or have darker intentions. 
                Combat could break out if they're not handled carefully.</p>
                <p>They carry <strong>${encounter.goods}</strong>.</p>
                <p><em>Possible developments:</em> They might try to steal from you at camp, 
                lead you into an ambush, or reveal their true nature later.</p>
            `;
        }

        function generateHostileDetails(encounter, partySize) {
            return `
                <p><strong>${encounter.desc.charAt(0).toUpperCase() + encounter.desc.slice(1)}</strong></p>
                <p><strong>Initiative!</strong> These foes attack without warning, seeking to rob or kill travelers.</p>
                <p>${partySize > 4 ? 'The enemy numbers are manageable for your group.' : 
                   partySize <= 2 ? 'You\'re outnumbered! Consider fleeing or clever tactics.' : 
                   'A challenging but fair fight.'}</p>
                <p><em>Treasure:</em> ${encounter.treasure || 'Standard loot'}</p>
            `;
        }

        function generateCombatStats(encounter) {
            const numParts = encounter.num.split('d');
            const numDice = parseInt(numParts[0]);
            const sides = parseInt(numParts[1]);
            const numRoll = rollDice(sides) * numDice; // Simplified roll
            
            const xp = Math.round(encounter.cr * 100 * numRoll);
            return `
                <div class="stat-item">
                    <div class="stat-label">Enemies</div>
                    <div class="stat-value">${numRoll} ${encounter.monsters}</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">CR</div>
                    <div class="stat-value">${encounter.cr}</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">XP</div>
                    <div class="stat-value">${xp.toLocaleString()}</div>
                </div>
            `;
        }

        function generateHooksHTML(hooks) {
            if (!hooks || hooks.length === 0) return '';
            
            const hookList = hooks.map(hook => `<li>${hook}</li>`).join('');
            return `
                <h4>üìú Adventure Hooks:</h4>
                <ul>${hookList}</ul>
            `;
        }

        function clearEncounter() {
            document.getElementById('encounterResult').style.display = 'none';
            document.getElementById('encounterHooks').style.display = 'none';
        }

        // Initialize
        updatePartySize();
        loadEncounters();
    </script>
</body>
</html>
